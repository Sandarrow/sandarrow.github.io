    <style>
    {
    box-sizing: border-box;
}

html {
    font-size:16px;
}

body {
    margin: 1.5rem auto;
    width:90%;
    min-width:56.25rem;
}

/* Layout */

main {
    overflow:auto;
    min-width:45rem;
    
}

section {
    float: left;
    min-width: 22.5rem;
    width:50%;
}

figure {
    width:60%;
    margin:0 10% 0 0;
    float:left;
}

figure img {
    width:100%;
    max-width:25rem;
}

figcaption {
    margin:.375rem 0;
}

.long-list {
    margin-top:0;
}

nav {
    float: left;
    width:11.25rem;
}

footer {
    clear: both;
    margin-top:1.5rem;
}

section, aside, nav, footer {
  padding: .5rem;
}

/* header and footer */

header, footer {
  border-top: .125rem solid #33658A;
  border-bottom: .125rem solid #33658A;
}



/* Imported Typfaces */

            @font-face {
                font-family:Monsterrat;
                src:url(../fonts/Monsterrat-regular.ttf) format('truetype');
                font-weight:normal;
                font-style:normal;
            }
            @font-face{
                font-family:Josefinslab;
                src:url(../fonts/Josefinslab-regular.ttf) format('truetype');
                font-weight:normal;
                font-style:normal;
            }




/* Typography Styles */

            html {
                font-family:Monsterrat, Arial, sans-serif;
                font-weight:normal;
                font-style:normal;
            }
            
            h1 {
                font-family: Josefinslab, Arial, sans-serif;
                font-size: 3.75rem;
                margin: 1.125rem;
                text-align: center;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            h2 + p {
                font-size: .75rem;
                letter-spacing: .03125rem;
                word-spacing: .125rem;
            }
            
            p {
                font-size: .75rem;
                letter-spacing:.03125rem;
                word-spacing: .125rem;
                text-indent: .75rem;
                
            }
            
            li {
                font-size: .75rem;
                letter-spacing:.03125rem;
                word-spacing: .125rem;
                
            }
            
            figcaption {
                font-size: .75rem;
                margin-bottom: 2rem;
            }




/* Link Styling */
            
            
            
            a:link {
                color:#33658A;
            }
            
            a:visited {
                color:#33658A;
            }
            
            a:focus {
                text-decoration:none;
            }
            
            a:hover {
                text-decoration:none;
            }





/* List Styling */
            ul {
                margin-bottom: 1rem;
                margin-top: 1rem.;
                margin-left: 0rem;
                margin-right: 0rem;
                list-style: square;
            }
            
            ol {
                margin-bottom: 1rem;
                margin-top: 1rem;
                margin-left: 0rem;
                margin-right: 0rem;
                list-style-type: lower-alpha;
            }
            .long-list a:hover {
                text-transform: uppercase;
            }





/* Navigation Menu */
            nav {
                padding-left: 0rem;
                margin-top: .25rem;
            
            }
            
            nav a:link {
                text-decoration:none;
                display: inline-block;
                width: 100%;
                line-height: 3;
                text-align: center;
                font-size: 1.125rem;
                margin-bottom: 1.5rem;
                border: solid;
                border-width: .0625rem;
                border-color: #33658A;
            }
            
            nav a:focus {
                color:#FFF;
                background-color: #33658A;
            }
            nav a:hover {
                color:#FFF;
                background-color: #33658A;
            }
            nav a:active {
                color:#FFF;
                background-color: #000;
            }
            

/* Footer Styles */

            footer {
                text-align: center;
            }




</style>
